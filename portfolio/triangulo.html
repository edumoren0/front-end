<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <style>
        #triangulo{
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent; 
            border-bottom: 80px solid rgb(205, 233, 103);       
        }

        .trianguloRodado{
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-right: 80px solid rgb(75, 197, 197);
            border-bottom: 40px solid transparent;

        }


    </style>
</head>
<body>
    <h1>Triangulo</h1>
    <p>Triangulos s√£o um pouco mais complicado</p>
    <p>Ao definir width e o height como zero no elemento</p>
    
    <div id="triangulo"></div>
    <div class="trianguloRodado"></div>
    
</body>
</html>
