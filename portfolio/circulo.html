<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Circulo</title>
    <style>
        .circulo{
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 30% 40% 30% 50%; /*Esta propriedade arredonda as bordas */
        }

    </style>
</head>
<body>
    <h1>Círculo</h1>
    <p>Para definir um círculo usamos<strong> border radius</strong> do elemento</p>
    <p>Isso criará campos curvados no elemento</p>
    <p>Se definirmos<strong> 50%</strong> criamos um circulo</p>

    <div class="circulo"></div>
    
</body>
</html>
