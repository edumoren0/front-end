<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto piscando</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(7, 5, 3);
        }
        p{
            color: yellow;
            font-size: 100px;
            animation: texto 3s infinite;
        }

        @keyframes texto{
            0%{opacity: 1;}
            50%{opacity: 0;}
            100%{opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="texto-piscando">
        <p>O que posso escrever aqui?</p>
    </div>

</body>
</html>
